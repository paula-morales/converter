<div class="col-12 px-0">
  <div class="row mx-0">
    <select
      class="p-3"
      (change)="selectCurrency($event)"
      [(ngModel)]="currency"
    >
      <option [value]="currency" hidden>{{ currency }}</option>
      <option *ngFor="let curr of allCurrencies" [value]="curr">
        {{ curr }}
      </option>
    </select>
  </div>
  <div class="row mx-0 px-4 py-3 box-container mt-2">$ {{ amount }}</div>
</div>
